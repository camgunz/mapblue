        <title>Map Blue</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet"
              href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script>
        <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="js/lib/leaflet-providers.js"></script>
        <script src="js/app/main.js"></script>
    </head>

    <body data-map="map">

        <div id="regression_button" class="apptab lefttab">
            Regression Coefficients
        </div>
        <div id="regression_knobs">
            <div class="regression_knob">
                <div class="regression_knob_label">African-American</div>
                <input class="textbox" type="text" id="blackCoeff" value=""
                       onKeyUp="reloadBlocks()" />
            </div>
            <div class="regression_knob">
                <div class="regression_knob_label">Hispanic</div>
                <input class="textbox" type="text" id="hispanicCoeff" value=""
                       onKeyUp="reloadBlocks()" />
            </div>
            <div class="regression_knob">
                <div class="regression_knob_label">Other Race</div>
                <input class="textbox" type="text" id="otherRaceCoeff" value=""
                       onKeyUp="reloadBlocks()" />
            </div>
            <div class="regression_knob">
                <div class="regression_knob_label">Unmarried</div>
                <input class="textbox" type="text" id="unmarriedCoeff" value=""
                       onKeyUp="reloadBlocks()" />
            </div>
            <div class="regression_knob">
                <div class="regression_knob_label">No Children</div>
                <input class="textbox" type="text" id="childlessCoeff" value=""
                       onKeyUp="reloadBlocks()" />
            </div>
            <div class="regression_knob">
                <div class="regression_knob_label">Regression Constant</div>
                <input class="textbox" type="text" id="regressionConstant" value=""
                       onKeyUp="reloadBlocks()" />
            </div>
        </div>

        <div id="votes_button" class="apptab lefttab">Block Statistics</div>
        <div id="votes_knob" class="apptab lefttab">
            <h2 id="block_name">Block</h2><br/>
            <label for="block_population">Over 18:</label>
            <span id="block_population"></span>
            <br>
            <label for="block_black">African-Americans:</label>
            <span id="block_black"></span>
            <br>
            <label for="block_hispanic">Hispanics:</label>
            <span id="block_hispanic"></span>
            <br>
            <label for="block_other_race">Other:</label>
            <span id="block_other_race"></span>
            <br>
            <label for="block_white">White:</label>
            <span id="block_white"></span>
            <br>
            <label for="block_unmarried">Unmarried:</label>
            <span id="block_unmarried"></span>
            <br>
            <label for="block_childless">No Children:</label>
            <span id="block_childless"></span>
            <br>
            <label for="block_democratic">Democratic:</label>
            <span id="block_democratic"></span>
        </div>

        <div id="shade_type_form" class="apptab lefttab">
            <input class="shade_type_input" type="radio" name="shade_type"
                   value="vote_counts" checked="true"/>
            <label>Display Vote Counts</label>
            <br />
            <input class="shade_type_input" type="radio" name="shade_type"
                   value="party_strength"/>
            <label>Display Party Strength</label>
            <br />
        </div>

        <div id="vote_counts" class="apptab righttab"></div>

        <div id="main" class="apptab lefttab">
            <div id='title'>Map Blue</div>
            <div id="geocoder">
                <input type="text" id="geocoder_address"
                       placeholder="Search for an address" />
                <input type="submit" class="search" id="geocoder_submit"/>
                <div id="geocoder_error"></div>
            </div>
        </div>

        <div id="map" class="map"></div>
    </body>
</html>
