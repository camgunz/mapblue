<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Map Blue</title>
        <link rel="stylesheet"
              href="http://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css"
              type="text/css" />
        <link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/mapbox.share.css" type="text/css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'>
        </script>
        <script src="js/lib/reqwest.min.js"></script>
        <script src="js/lib/wax.ext.js"></script>
        <script src="js/lib/mapbox.jquery.js"></script>
        <script src="js/lib/mapbox.jquery.geocoder.js"></script>
        <script src="js/app/menu.jquery.js"></script>
        <script src="js/app/main.js"></script>
    </head>

    <!-- Here we use `data-map` to specify the id of the div the map is in -->
    <body data-map="map">
        <div id="content">
            <div id='branding'>
                <div id='title'>Map Blue</div>
                <div data-control="geocode" id="search">
                    <form class="geocode">
                        <input placeholder="Search for an address" type="text">
                        <input type="submit" />
                        <div id="geocode-error"></div>
                    </form>
                </div>
            </div>
            <div id="block_info">
                <h2 id="block_name">Block</h2>
                <label for="block_population">Over 18:</label>
                <span id="block_population"></span>
                <br>
                <label for="block_black">African-Americans:</label>
                <span id="block_black"></span>
                <br>
                <label for="block_hispanic">Hispanics:</label>
                <span id="block_hispanic"></span>
                <br>
                <label for="block_other_race">Other:</label>
                <span id="block_other_race"></span>
                <br>
                <label for="block_white">White:</label>
                <span id="block_white"></span>
                <br>
                <label for="block_unmarried">Unmarried:</label>
                <span id="block_unmarried"></span>
                <br>
                <label for="block_childless">No Children:</label>
                <span id="block_childless"></span>
                <br>
                <label for="block_democratic">Democratic:</label>
                <span id="block_democratic"></span>
            </div>
        </div>
        <div id="projects" class="layers">
            <a href="#" class="hide">Regression Coefficients</a>
            <div class="content">
                <a href="#">
                    African-American
                    <input class="textbox" type="text" id="blackCoeff" value=""
                           onKeyUp="reloadBlocks()" />
                </a>
                <br />
                <a href="#">
                    Hispanic
                    <input class="textbox" type="text" id="hispanicCoeff" value=""
                           onKeyUp="reloadBlocks()" />
                </a>
                <br />
                <a href="#">
                    Other Race
                    <input class="textbox" type="text" id="otherRaceCoeff" value=""
                           onKeyUp="reloadBlocks()" />
                </a>
                <br />
                <a href="#">
                    Unmarried
                    <input class="textbox" type="text" id="unmarriedCoeff" value=""
                           onKeyUp="reloadBlocks()" />
                </a>
                <br />
                <a href="#">
                    No Children
                    <input class="textbox" type="text" id="childlessCoeff" value=""
                           onKeyUp="reloadBlocks()" />
                </a>
                <br />
                <a href="#">
                    Regression Constant
                    <input class="textbox" type="text" id="regressionConstant" value=""
                           onKeyUp="reloadBlocks()" />
                </a>
                <br />
                <a class="close" onClick="hideMenu();">Close</a>
                <br />
            </div>
        </div>
        <div id="map" class="map"></div>
    </body>
</html>
