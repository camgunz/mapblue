<!DOCTYPE html>
<html>
    <head>
        <title>MapBlue</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
        <script type="text/javascript" src="main.js"></script>        

    </head>

    <body data-map="map" onload="init();">
        <div id="content">
            <div id="about">
                <h1>Map Blue</h1>
            </div>
            <div id="coefficients">
                <form name="coefficients" onSubmit="restyleBlocks()">
                    <script type="text/javascript">
                        document.write('Black Coefficient<input type="text" name="blackCoeff" value="' + blackCoeff + '" /><br />');
                        document.write('Hispanic Coefficient<input type="text" name="hispanicCoeff" value="' + hispanicCoeff + '" /><br />');
                        document.write('Other Race Coefficient<input type="text" name="otherRaceCoeff" value="' + otherRaceCoeff + '" /><br />');
                        document.write('Unmarried Coefficient<input type="text" name="unmarriedCoeff" value="' + unmarriedCoeff + '" /><br />');
                        document.write('Childless Coefficient<input type="text" name="childlessCoeff" value="' + childlessCoeff + '" /><br />');
                        document.write('Regression Constant<input type="text" name="regressionConstant" value="' + regressionConstant + '" /><br />');
                    </script>
                    <input name="Submit"  type="submit" value="Update" />
                </form>
            </div>
        </div>


        <div id="left">
            <div id="map"></div>
        </div>

    </body>

</html>
