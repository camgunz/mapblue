<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Map Blue</title>
        <link rel="stylesheet"
              href="http://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css"
              type="text/css" />
        <link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/mapbox.share.css" type="text/css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <script data-main="js/script" src="js/require.js"></script>

        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.uncompressed.js'>
        </script>
        <script src="ext/mapbox.jquery.js"></script>
        <script src="ext/mapbox.jquery.geocoder.js"></script>
        <script src="ext/mapbox.share.js"></script>
        <script src="ext/menu.jquery.js"></script>
        <script src="script.js"></script>
    </head>

    <!-- Here we use `data-map` to specify the id of the div the map is in -->
    <body data-map="map" onload="init();">
        <div id="content">
            <div id='branding'></div>
            <div id="about">
                <h1>Map Blue</h1>
                <div data-control="geocode" id="search">
                    <form class="geocode">
                        <input placeholder="Search for an address" type="text">
                        <input type="submit" />
                        <div id="geocode-error"></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="projects" class="layers" data-control="switcher">
            <a class="hide">Regression Coefficients</a>
            <div class="content">
                <a>
                    African American
                    <input class="textbox" type="text" id="blackCoeff" value=""
                           onKeyUp="restyleBlocks()" />
                </a>
                <br />
                <a>
                    Hispanic
                    <input class="textbox" type="text" id="hispanicCoeff" value=""
                           onKeyUp="restyleBlocks()" />
                </a>
                <br />
                <a>
                    Other Race
                    <input class="textbox" type="text" id="otherRaceCoeff" value=""
                           onKeyUp="restyleBlocks()" />
                </a>
                <br />
                <a>
                    Unmarried
                    <input class="textbox" type="text" id="unmarriedCoeff" value=""
                           onKeyUp="restyleBlocks()" />
                </a>
                <br />
                <a>
                    No Children
                    <input class="textbox" type="text" id="childlessCoeff" value=""
                           onKeyUp="restyleBlocks()" />
                </a>
                <br />
                <a>
                    Regression Constant
                    <input class="textbox" type="text" id="regressionConstant" value=""
                           onKeyUp="restyleBlocks()" />
                </a>
                <br />
                <a class="close" onClick="hideMenu();">Close</a>
                <br />
            </div>
        </div>
        <div id="map" class="map"></div>
    </body>
</html>
