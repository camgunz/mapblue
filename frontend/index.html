<!DOCTYPE html>
<html>
    <head>
        <title>MapBlue</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
        <script type="text/javascript" src="main.js"></script>        

        <script src='https://api.tiles.mapbox.com/mapbox.js/v0.6.3/mapbox.uncompressed.js'></script>
        <script src="ext/jquery.min.js"></script>
        <script src="ext/mapbox.jquery.js"></script>
        <script src="ext/mapbox.jquery.geocoder.js"></script>
        <script src="ext/mapbox.share.js"></script>

    </head>

    <body data-map="map" onload="init();">
        <div id="content">
            <div id="about">
                <h1>Map Blue</h1>
                <!-- Geocoder -->
                <div data-control="geocode" id="search">
                    <form class="geocode">
                        <input placeholder="Search for an address" type="text">
                        <input type="submit" />
                        <div id="geocode-error"></div>
                    </form>
                </div>
            </div>
            <div id="coefficients">
                <script type="text/javascript">
                    document.write('African American Coefficient<input type="text" id="blackCoeff" value="' + blackCoeff + '" onKeyUp="restyleBlocks()" /><br />');
                    document.write('Hispanic Coefficient<input type="text" id="hispanicCoeff" value="' + hispanicCoeff + '" onKeyUp="restyleBlocks()" /><br />');
                    document.write('Other Race Coefficient<input type="text" id="otherRaceCoeff" value="' + otherRaceCoeff + '" onKeyUp="restyleBlocks()" /><br />');
                    document.write('Unmarried Coefficient<input type="text" id="unmarriedCoeff" value="' + unmarriedCoeff + '" onKeyUp="restyleBlocks()" /><br />');
                    document.write('No Children Coefficient<input type="text" id="childlessCoeff" value="' + childlessCoeff + '" onKeyUp="restyleBlocks()" /><br />');
                    document.write('Regression Constant<input type="text" id="regressionConstant" value="' + regressionConstant + '" onKeyUp="restyleBlocks()" /><br />');
                </script>
            </div>
        </div>

        <div id="left">
            <div id="map"></div>
        </div>

    </body>

</html>
